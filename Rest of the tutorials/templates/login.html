{% extends "base.html" %}
{% block title %} Login Page {%endblock%}
{%block content%}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages%}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<form action="/login" method = "post">
    <p>Name: </p>
    <input type="text" name = "name" required>
    <input type="submit">
</form>
{%endblock%}
